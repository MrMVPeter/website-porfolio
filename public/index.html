<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Default Title -->
    <title>Peter Gilliam | Welcome</title>

    <meta charset="utf-8" />

    <!-- NOT CRITICAL, tells Enternet Explorer to use the lastest version of its rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Viewport Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color for browsers that support it -->
    <meta name="theme-color" content="#000000" />

    <!-- Default description available even in event of total ReactJS failure -->
    <meta name="description" content="Portfolio site created using React" />

    <!-- Default Social Media Sharing Image -->
    <meta property="og:image" content="https://petergilliam.com/og_image.png" />

    <!-- Apple Bookmart Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- ------------------------- FONTS ------------------------- -->
    <!-- Nanum Gothic Coding, Looks like CLI font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <!-- Dancing Script, Simple handwritten Cursive -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Great Vibes, Fancy handwritten Cursive -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- Press Start 2P, Retro Digital Print -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
